{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  
  <title>myPage</title>
  <script src="http://code.jQuery.com/jQuery-3.6.0.min.js"></script>
</head>
<body>
  <script src="https://kit.fontawesome.com/1c941d1499.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/ad.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mypage.css' %}">
</head>
<div>
    <div class="container">
        <div class="navBox">
            <div class="Logo"><a href="{% url 'home' %}" 
                style="text-decoration: none;  color: #E0E06B; text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);-webkit-text-stroke: 1px black;">
                Dlstodsozjt</a></div>
              <i class="fa-solid fa-bars fa-2x" id="drop"></i>
        </div>
                            <div class="dropdown">
                                <i class="fa-solid fa-caret-down"></i>
                                <li class="drop-box"><a href="{% url 'newpost' %}" style="text-decoration: none; color:#fff">새 글 작성</a></li>
                                <li class="drop-box"><a href="{% url 'mypage' %}" style="text-decoration: none; color:#fff">마이페이지</a></li>
                                <li class="drop-box"><a href="{% url 'map' %}" style="text-decoration: none; color:#fff">사진관 찾기</a></li>
                                <li class="drop-box"><a href="{% url 'event' %}" style="text-decoration: none; color:#fff">이벤트</a></li>
                            </div>
        
        <div id="circle"></div>
    <div class="page">
      <div class="page-text">
        <b>{{ user.username }}</b>
        <p>스물둘 김멋사 인생기록</p>
        <form method="post" enctype="multipart/form-data">
          <div class="edit">
            <label for="chooseFile">
              Edit profile
            </label>
          </div>
          <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)" multiple="multiple">
        </form>
        <div class="views">
          <i class="fa-solid fa-camera cam"></i>
          <p class="pic-num">+{{ count }}</p>
          <p class="view-p">View ALL</p>
          <div class="view-but"><button class="view"><i class="fa-solid fa-angle-down ang"></i></button></div>
        </div>
        <div class="img-file">
        <ul class="list">
            {% for post in posts %}
            <a href="{% url 'detail' post.id %}"><img src="{{ post.image.url }}" alt="" height="200"></a>
            {% endfor %}
      </ul>
      </div>
      <div class="image-show" id="image-show"></div>
    </div>
  </div>
</div>
  </div>
  <script src="{% static 'js/upload.js' %}"></script>
  <script src="{% static 'js/drop.js' %}"></script>
  <script src="{% static 'js/mypage.js' %}"></script>
</body>
</html>
