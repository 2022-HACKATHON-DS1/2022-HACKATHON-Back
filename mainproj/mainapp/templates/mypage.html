{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  
  <title>myPage</title>
  <script src="http://code.jQuery.com/jQuery-3.6.0.min.js"></script>
</head>
<body>
  <script src="https://kit.fontawesome.com/1c941d1499.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mypage.css' %}?after">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}?ch">
    <link rel="stylesheet" type="text/css" href="{% static 'css/drop.css' %}">
</head>
<div>
  <div class="container">
    {% include 'nav.html' %} 
        <div id="circle"></div>
    <div class="page">
      <div class="page-text">
        <b>{{ user.username }} <div><a href="{% url 'reward' %}" style="text-decoration: none; color: black;">ⓒ 10</a></div></b>
        <p>스물둘 김멋사 인생기록</p>
        <form method="post" enctype="multipart/form-data">
          <div class="edit">
            <label for="chooseFile">
              Edit profile
            </label>
          </div>
          <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)" multiple="multiple">
        </form>
        <div class="views">
          <i class="fa-solid fa-camera cam"></i>
          <p class="pic-num">+{{ count }}</p>

          <button class="view-but"><a href="{% url 'mypage' %}" style="text-decoration: none;
            color: black;">VIEW ALL</a></button>
          <div class="view-p"><i class="fa-solid fa-angle-down ang" style="line-height: 30px;"></i></div>

          <div class="dropyear">
            <li class="drop-box2"><a href="?year=2022" style="text-decoration: none; color: black;">2022</a></li>
            <li class="drop-box2"><a href="?year=2021" style="text-decoration: none; color: black;">2021</a></li>
            <li class="drop-box2"><a href="?year=2020" style="text-decoration: none; color: black;">2020</a></li>
          </div>

        </div>
         
        <div class="contentsDiv">
            {% for post in posts %}
            
             <div class="imgsection">
                <p>{{ post.date | date:'Y-m-d' }}</p>
                <a href="{% url 'detail' post.id %}"><img src="{{ post.image.url }}" alt="" width="180px" height="300px"></a>
              </div>
           
            {% endfor %}
          </div>
    </div>
  </div>

  </div>
  <script src="{% static 'js/upload.js' %}"></script>
  <script src="{% static 'js/drop.js' %}"></script>
  <script src="{% static 'js/mypage.js' %}?after"></script>

</body>
</html>
