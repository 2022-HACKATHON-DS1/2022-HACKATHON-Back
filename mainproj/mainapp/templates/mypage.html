{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  
  <title>myPage</title>
  <script src="http://code.jQuery.com/jQuery-3.6.0.min.js"></script>
</head>
<body>
  <script src="https://kit.fontawesome.com/1c941d1499.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mypage.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}?plz">
    <link rel="stylesheet" type="text/css" href="{% static 'css/drop.css' %}?plz">
</head>
<div>
    <div class="container">
        <div>
          {% include 'nav.html' %}
        </div>
          <div id="img"></div>
      <div class="page">
        <div class="page-text">
          <b>{{ user.username }}</b>
          <p>스물둘 김멋사 인생기록</p>
          <form method="post" enctype="multipart/form-data">
            <div class="edit">
              <label for="chooseFile">
                Edit profile
              </label>
            </div>
            <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)" class="img-input" required>
          </form>
          <div class="views">
            <i class="fa-solid fa-camera cam"></i>
            <p class="pic-num">+{{ count }}</p>
            <p class="view-p"><a href="{% url 'mypage' %}" style="text-decoration: none;
              color: black;">View ALL</a></p>
            <div class="view-but"><button class="view"><i class="fa-solid fa-angle-down ang"></i></button></div>
          </div>
  
          <div class="dropyear">
            <li class="drop-box2"><a href="?year=2022" style="text-decoration: none; ">2022</a></li>
            <li class="drop-box2"><a href="?year=2021" style="text-decoration: none; ">2021</a></li>
            <li class="drop-box2"><a href="?year=2020" style="text-decoration: none; ">2020</a></li>
          </div>
          
          <ul class="list">
            <div class="contentsDiv">
            {% for post in posts %}
            
            <div class="imgsection">
               
               <a href="{% url 'detail' post.id %}"><img src="{{ post.image.url }}" alt="" width="180px" height="300px"></a>
               <p>{{ post.date | date:'Y-m-d' }}</p>
             </div>
          
           {% endfor %}
          </div>
        </ul>
      
      </div>
    </div>
  
    </div>
    <script src="{% static 'js/upload.js' %}"></script>
    <script src="{% static 'js/drop.js' %}"></script>
    <script src="{% static 'js/mypage.js' %}?ye"></script>
  
</body>
</html>
